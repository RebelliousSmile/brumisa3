<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Alpine.js Oracle</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 8px; margin: 5px 0; }
        button { background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .results { margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Composant Oracle Alpine.js</h1>
        
        <!-- Test du composant oraclePage -->
        <div x-data="oraclePage()">
            <h2>Interface de Tirage</h2>
            
            <div class="form-group">
                <label>Nombre d'éléments</label>
                <input type="number" x-model="count" min="1" max="10">
            </div>
            
            <div class="form-group">
                <label>Mode de tirage</label>
                <select x-model="withReplacement">
                    <option value="true">Avec remise</option>
                    <option value="false">Sans remise</option>
                </select>
            </div>
            
            <div class="form-group">
                <button @click="testTirage()" :disabled="loading">
                    <span x-show="!loading">Test Tirage (Mock)</span>
                    <span x-show="loading">En cours...</span>
                </button>
            </div>
            
            <!-- Affichage des résultats -->
            <div x-show="results" x-transition class="results">
                <h3>Résultats du Test</h3>
                <p>Count: <span x-text="count"></span></p>
                <p>With Replacement: <span x-text="withReplacement"></span></p>
                <p>Results: <span x-text="JSON.stringify(results)"></span></p>
            </div>
            
            <!-- État des variables -->
            <div class="form-group">
                <h4>État des variables Alpine.js:</h4>
                <p>count: <span x-text="count"></span></p>
                <p>withReplacement: <span x-text="withReplacement"></span></p>
                <p>loading: <span x-text="loading"></span></p>
                <p>showFilters: <span x-text="showFilters"></span></p>
                <p>results: <span x-text="results ? 'Défini' : 'Null'"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Test de la définition de la fonction oraclePage
        document.addEventListener('alpine:init', () => {
            console.log('Alpine.js initialisé, définition de oraclePage...');
            
            if (typeof Alpine === 'undefined') {
                console.error('Alpine.js non disponible !');
                return;
            }
            
            Alpine.data('oraclePage', () => ({
                count: 1,
                withReplacement: 'true',
                filters: {},
                showFilters: false,
                loading: false,
                results: null,
                
                testTirage() {
                    console.log('Test de tirage déclenché');
                    this.loading = true;
                    
                    // Simuler un appel API
                    setTimeout(() => {
                        this.results = {
                            count: this.count,
                            withReplacement: this.withReplacement,
                            mockData: ['Résultat 1', 'Résultat 2', 'Résultat 3'].slice(0, this.count)
                        };
                        this.loading = false;
                        console.log('Test terminé, résultats:', this.results);
                    }, 1000);
                },
                
                async effectuerTirage() {
                    console.log('effectuerTirage appelé');
                    this.testTirage(); // Pour les tests locaux
                }
            }));
            
            console.log('oraclePage défini avec succès');
        });
        
        // Fallback
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof Alpine !== 'undefined') {
                    console.log('Alpine.js détecté après DOMContentLoaded');
                } else {
                    console.error('Alpine.js toujours non disponible après DOMContentLoaded');
                }
            }, 100);
        });
    </script>
</body>
</html>
