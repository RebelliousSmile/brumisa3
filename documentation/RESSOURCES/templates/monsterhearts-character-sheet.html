<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Personnage - Monsterhearts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.3;
            color: #000;
            background: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .page {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            padding: 15mm;
        }
        
        h1 {
            font-size: 24pt;
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 11pt;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0 10px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
        }
        
        .columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .column {
            flex: 1;
        }
        
        .field {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10pt;
            margin-bottom: 3px;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            border: none;
            border-bottom: 1px solid #666;
            padding: 2px 0;
            font-family: inherit;
            font-size: 11pt;
            background: transparent;
        }
        
        textarea {
            resize: none;
            min-height: 40px;
            border: 1px solid #666;
            padding: 3px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat label {
            font-size: 10pt;
        }
        
        .stat input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #000;
            font-size: 14pt;
        }
        
        .checkbox-list {
            margin: 10px 0;
        }
        
        .checkbox-item {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-top: 2px;
            width: 15px;
            height: 15px;
        }
        
        .checkbox-item label {
            font-weight: normal;
            text-transform: none;
            font-size: 11pt;
            line-height: 1.4;
        }
        
        .checkbox-item strong {
            font-weight: bold;
        }
        
        .harm-track {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .harm-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10pt;
        }
        
        .harm-boxes {
            display: flex;
            gap: 5px;
        }
        
        .harm-box {
            width: 25px;
            height: 25px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .harm-box input {
            margin: 0;
        }
        
        .conditions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .experience-track {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .experience-track label {
            margin-right: 10px;
        }
        
        .experience-box {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
        
        .strings-section {
            margin-top: 15px;
        }
        
        .string-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
        }
        
        .string-entry input[type="text"] {
            flex: 1;
        }
        
        .string-entry input[type="number"] {
            width: 50px;
            text-align: center;
            border: 1px solid #666;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .notes-section textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid #666;
            padding: 5px;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .page {
                padding: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>Monsterhearts</h1>
        
        <div class="columns">
            <div class="column">
                <h2>Identité</h2>
                <div class="field">
                    <label>Nom</label>
                    <input type="text" name="name">
                </div>
                <div class="field">
                    <label>Apparence</label>
                    <input type="text" name="look">
                </div>
                <div class="field">
                    <label>Regard</label>
                    <input type="text" name="eyes">
                </div>
                <div class="field">
                    <label>Origine</label>
                    <input type="text" name="origin">
                </div>
            </div>
            
            <div class="column">
                <h2>Mue</h2>
                <div class="field">
                    <select name="skin">
                        <option value="">Choisir une mue...</option>
                        <option value="vampire">Le Vampire</option>
                        <option value="loup-garou">Le Loup-Garou</option>
                        <option value="fee">La Fée</option>
                        <option value="fantome">Le Fantôme</option>
                        <option value="goule">La Goule</option>
                        <option value="hollow">Le Hollow</option>
                        <option value="infernal">L'Infernal</option>
                        <option value="mortel">Le Mortel</option>
                        <option value="reine">La Reine</option>
                        <option value="sorciere">La Sorcière</option>
                    </select>
                </div>
                
                <h2>Caractéristiques</h2>
                <div class="stats">
                    <div class="stat">
                        <label>Sexy</label>
                        <input type="text" name="hot">
                    </div>
                    <div class="stat">
                        <label>Glacial</label>
                        <input type="text" name="cold">
                    </div>
                    <div class="stat">
                        <label>Instable</label>
                        <input type="text" name="volatile">
                    </div>
                    <div class="stat">
                        <label>Ténébreux</label>
                        <input type="text" name="dark">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="columns">
            <div class="column">
                <h2>Actions</h2>
                <div class="checkbox-list">
                    <div class="checkbox-item">
                        <input type="checkbox" id="allumer">
                        <label for="allumer"><strong>Allumer</strong> (Sexy)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="manipuler">
                        <label for="manipuler"><strong>Manipuler</strong> (Sexy)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rembarrer">
                        <label for="rembarrer"><strong>Rembarrer</strong> (Glacial)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="garder-sang-froid">
                        <label for="garder-sang-froid"><strong>Garder son sang-froid</strong> (Glacial)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cogner">
                        <label for="cogner"><strong>Cogner</strong> (Instable)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="fuir">
                        <label for="fuir"><strong>Fuir</strong> (Instable)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="contempler">
                        <label for="contempler"><strong>Contempler l'Abysse</strong> (Ténébreux)</label>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <h2>Actions de Mue</h2>
                <div class="checkbox-list">
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <label>_________________________________</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <label>_________________________________</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <label>_________________________________</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox">
                        <label>_________________________________</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="columns">
            <div class="column">
                <h2>Dégâts</h2>
                <div class="harm-track">
                    <div class="harm-boxes">
                        <div class="harm-box"><input type="checkbox"></div>
                        <div class="harm-box"><input type="checkbox"></div>
                        <div class="harm-box"><input type="checkbox"></div>
                        <div class="harm-box"><input type="checkbox"></div>
                    </div>
                </div>
                
                <h2>Conditions</h2>
                <div class="conditions">
                    <div class="checkbox-item">
                        <input type="checkbox" id="apeure">
                        <label for="apeure">Apeuré</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="furieux">
                        <label for="furieux">Furieux</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="honteux">
                        <label for="honteux">Honteux</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="brise">
                        <label for="brise">Brisé</label>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <h2>Expérience</h2>
                <div class="experience-track">
                    <div class="experience-box"></div>
                    <div class="experience-box"></div>
                    <div class="experience-box"></div>
                    <div class="experience-box"></div>
                    <div class="experience-box"></div>
                </div>
                
                <h2>Ascendants</h2>
                <div class="strings-section">
                    <div class="string-entry">
                        <input type="text" placeholder="Personnage">
                        <input type="number" min="0" max="5">
                    </div>
                    <div class="string-entry">
                        <input type="text" placeholder="Personnage">
                        <input type="number" min="0" max="5">
                    </div>
                    <div class="string-entry">
                        <input type="text" placeholder="Personnage">
                        <input type="number" min="0" max="5">
                    </div>
                    <div class="string-entry">
                        <input type="text" placeholder="Personnage">
                        <input type="number" min="0" max="5">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="notes-section">
            <h2>Histoire Personnelle</h2>
            <textarea name="backstory"></textarea>
        </div>
        
        <div class="notes-section">
            <h2>Démon Intérieur</h2>
            <textarea name="darkest-self"></textarea>
        </div>
    </div>
</body>
</html>
