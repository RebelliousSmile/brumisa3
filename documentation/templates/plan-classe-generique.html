            border: 1px solid #000;
            background: #fff;
            padding: 5px;
            cursor: move;

        .desk.dragging {

    <script>
        let draggedElement = null;
        
        document.querySelectorAll('.desk').forEach(desk => {
            desk.addEventListener('dragstart', (e) => {
                draggedElement = e.target;
                e.target.classList.add('dragging');
            });
            
            desk.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });
        
        document.querySelector('.classroom').addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        document.querySelector('.classroom').addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedElement) {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left - (draggedElement.offsetWidth / 2);
                const y = e.clientY - rect.top - (draggedElement.offsetHeight / 2);
                
                draggedElement.style.left = Math.max(0, Math.min(x, rect.width - draggedElement.offsetWidth)) + 'px';
                draggedElement.style.top = Math.max(0, Math.min(y, rect.height - draggedElement.offsetHeight)) + 'px';
                
                draggedElement = null;
            }
        });
    </script>
