# =============================================================================
# Configuration Nginx pour Brumisater - Production
# =============================================================================

# Configuration globale
user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Configuration de base
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Optimisations performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    
    # Tailles des buffers
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuration SSL/TLS par défaut
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=pdf:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    
    # Cache zones
    proxy_cache_path /var/cache/nginx/brumisater levels=1:2 keys_zone=brumisater_cache:10m max_size=100m inactive=60m use_temp_path=off;
    
    # Upstream pour Node.js
    upstream brumisater_app {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        # Ajouter d'autres instances si clustering
        # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name generateur-pdf-jdr.fr www.generateur-pdf-jdr.fr;
        
        # Redirection permanente vers HTTPS
        return 301 https://generateur-pdf-jdr.fr$request_uri;
    }
    
    # Redirection www vers non-www
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.generateur-pdf-jdr.fr;
        
        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/generateur-pdf-jdr.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/generateur-pdf-jdr.fr/privkey.pem;
        
        return 301 https://generateur-pdf-jdr.fr$request_uri;
    }
    
    # Configuration principale
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name generateur-pdf-jdr.fr;
        
        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/generateur-pdf-jdr.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/generateur-pdf-jdr.fr/privkey.pem;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Configuration spécifique à l'application
        root /var/www/brumisater/source/public;
        index index.html;
        
        # Logs spécifiques
        access_log /var/log/nginx/brumisater_access.log main;
        error_log /var/log/nginx/brumisater_error.log warn;
        
        # Health check pour monitoring
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Assets statiques avec cache long
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Essayer le fichier, sinon proxy vers Node.js
            try_files $uri @proxy;
        }
        
        # Fichiers PDF générés
        location /output/ {
            alias /var/app/output/;
            expires 1d;
            add_header Cache-Control "private, no-transform";
            add_header X-Content-Type-Options nosniff;
            
            # Sécurité : vérifier que l'utilisateur a accès
            internal;
        }
        
        # API avec rate limiting spécifique
        location /api/ {
            # Rate limiting API
            limit_req zone=api burst=50 nodelay;
            limit_req_status 429;
            
            # Headers pour API
            add_header X-API-Version "1.0" always;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts pour API
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Génération PDF avec rate limiting strict
        location /api/pdf {
            limit_req zone=pdf burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts plus longs pour génération PDF
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # Authentification avec rate limiting strict
        location ~ ^/(auth|login|register|reset-password) {
            limit_req zone=auth burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check application
        location /health {
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
            
            # Cache court pour health check
            proxy_cache brumisater_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }
        
        # Métriques (accès restreint)
        location /metrics {
            # Restriction IP pour monitoring
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # Admin avec restriction IP
        location /admin {
            # Restriction IP pour admin (à adapter)
            # allow 192.168.1.0/24;
            # deny all;
            
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Fichiers de sécurité
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        location = /.well-known/security.txt {
            access_log off;
            return 200 "Contact: security@generateur-pdf-jdr.fr\nExpires: 2025-12-31T23:59:59.000Z\n";
            add_header Content-Type text/plain;
        }
        
        # Blocage fichiers sensibles
        location ~ /\.(ht|git|env) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(sql|bak|backup|config)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Proxy par défaut vers Node.js
        location @proxy {
            limit_req zone=general burst=30 nodelay;
            
            proxy_pass http://brumisater_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Toutes les autres requêtes
        location / {
            try_files $uri $uri/ @proxy;
        }
        
        # Page de maintenance
        error_page 502 503 504 /maintenance.html;
        location = /maintenance.html {
            root /var/www/html;
            internal;
        }
    }
}

